# This CEKit module describes how to install the computePods Chef tool in 
# an Alpine container. 

# This module:
# - assumes an Alpine (apk) based container,

schema_version: 1

name: cpChef-apk
version: 1.0
description: Installs the computePods Chef tool (alpine version)
from: alpine

execute:
  - script: installCPChef.sh

packages:
  manager: apk
  install:
    - openssl

artifacts:
  # The binary lua modules built in the builder image
  - name: luaLibs
    image: cpLuaLuvNatsWebLitBuild-apk
    path: /root/luaLibs.tar
    target: luaLibs.tar

run:
  cmd:
    - sleep
    - infinity

# Tell cpb that we have a multi stage build which requires the
# cpLuaLuvNatsWebLitBuild-apk image
#
artifactImages:
 - cpLuaLuvNatsWebLitBuild-apk
