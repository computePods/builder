# This CEKit module describes how to build the computePods Chef tool on 
# debian based distribution (any which uses apt-get to install packages)

# This module:
# - assumes a Debian (apt-get) based container,

schema_version: 1

name: cpChefBuild-apk
version: 1.0
description: Builds the computePods Chef tool (alpine version)
from: alpine

execute:
  - script: buildCPChef.sh

packages:
  manager: apk
  install:
    - git
    - gcc
    - make
    - cmake
    - musl-dev
    - pkgconf-dev
    - openssl-dev
    - wget
    - ca-certificates

artifacts:
  - name: lua.pc
    path: lua.pc
