# This CEKit module describes how to build the computePods Chef tool on 
# alpine based distribution (any which uses apk to install packages)

# This module:
# - assumes an Alpine (apk) based container,

schema_version: 1

name: cpChefBuild-apk
version: 1.0
description: Builds the computePods Chef tool (alpine version)
from: alpine

execute:
  - script: buildCPChef.sh

packages:
  manager: apk
  install:
    - git
    - gcc
    - rust
    - cargo
    - musl-dev
    - libffi-dev
    - krb5-dev
    - openssl-dev
    - python3-dev

