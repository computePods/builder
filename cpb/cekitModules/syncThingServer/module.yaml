# This CEKit module describes how to install the base debian system into a pde

# This module:
# - assumes a Debian based container,

# see: https://github.com/nats-io/nats-docker/tree/master/2.2.1

schema_version: 1

name: nats
version: 1.0
description: Installs the NATS messaging service
from: alpine

execute:
  - script: installNats.sh

packages:
  manager: apk
  install:
    - make
    - git
    - tig
    - wget
    - curl
    - ca-certificates
    - less
    - nano
    - tree
