# This CEKit module describes how to build the computePods MajorDomo tool 
# on Alpine. 

# This module:
# - assumes an Alpine (apk) based container,

schema_version: 1

name: cpLuaLuvNatsWebLitBuild-apt-get
version: 1.0
description: Builds the Debian version of Lua, Luv, Luv-Nats, and WebLit base image
from: debian:stable-slim

execute:
  - script: buildCPLuaLuvNatsWebLit.sh

packages:
  manager: apt-get
  install:
    - git
    - gcc
    - make
    - cmake
    - libc6-dev
    - pkgconf
    - libssl-dev
    - wget
    - ca-certificates

artifacts:
  - name: lua.pc
    path: lua.pc
